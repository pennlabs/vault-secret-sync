# Schedule for the secret sync cronjob to run
cron_schedule: "*/10 * * * *"

# Address of the vault instance to connect to
vault_address: http://vault.default:8200

# Name of the secret that contains ROLE_ID and SECRET_ID
secret_name: secret-sync

# Which namespaces to sync secrets to
namespaces:
  - default
  - monitoring

# Name of the cluster within vault
cluster: chronos

# Options for the authenticator container
authenticator:
  image: pennlabs/vault-approle-authenticator
  tag: "85da74af10627d38367c47c7802d360b13669584"

# Options for the synchronizer container
synchronizer:
  image: postfinance/vault-kubernetes-synchronizer
  tag: "0.1.3"
